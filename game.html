<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vax | Game</title>
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Nunito:300,400,700" as="font">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="assets/style.css" media="all" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="global-menu">
    <div id="global-logo">
      <h1><a href="../" style="text-decoration: none; color: white;">VAX!</a></h1>
    </div>
    <div class="global-link-box">
      <a href="game.html" id="newGameNav">New Game</a>
      <a href="tour.html" id="newGameNav">Tour</a>
      <a href="herd-immunity.html" id="newGameNav">Herd Immunity</a>
      <a href="faq.html" id="helpNav">FAQ</a>
    </div>  
  </div>

  <div id="settings-wrapper" class="container-fluid">
    <h1>New Game</h1>
    <div class="row">
      <div class="col">
        <div id="difficulty-selection">
          <h2 id="difficulty-header">Difficulty</h2>
          <div class="difficulty-launch" id="difficulty-easy">Easy <span class="prior-score" id="score-easy"></span></div>
          <div class="difficulty-launch" id="difficulty-medium">Medium <span class="prior-score" id="score-medium"></span></div>
          <div class="difficulty-launch" id="difficulty-hard">Hard <span class="prior-score" id="score-hard"></span></div>
          <div class="difficulty-launch" id="difficulty-custom"><a data-bs-toggle="modal" data-bs-target="#custom-modal">Custom</a></div>
        </div>    
      </div>
      <div class="col">
        <h2 id="options-header">Options</h2>
        <div id="options-selection" class="mt-3">
          <h5>Network Degree</h5>
          <span class="degreeToggleMenuTrue">Show Degree</span>
          &nbsp;|&nbsp;
          <span class="degreeToggleMenuFalse">Hide Degree</span>
        </div>
        <div id="gameplay-selection" class="mt-3">
          <h5>Quarantine Phase</h5>
          <span class="turnBasedTrue">Turn-based</span>
          &nbsp;|&nbsp;
          <span class="realTimeTrue">Real-time</span>
        </div>
      </div>
    </div>
  </div>

  <div class="actionVax" onclick="activateGameVaccinationMode()">
    <div class="vaccineDepressedState"></div>
    <text id="vaxShieldText"> VACCINES </text>
    <img id="vaxShieldIcon" src="assets/vaxShield.svg" onclick="activateGameVaccinationMode()">
  </div>

  <div class="actionQuarantine" onclick="activateGameQuarantineMode()">
    <div class="quarantineDepressedState"></div>
    <text id="quarantineText"> QUARANTINE </text>
    <img id="quarantineIcon" src="assets/quarantine.svg" onclick="activateGameQuarantineMode()">
  </div>

  <div class="modal fade" id="custom-modal" tabindex="-1" aria-labelledby="custom-modal-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="custom-modal-label">Custom Level</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="custom-nodes" class="form-label">Nodes</label>
          <input type="range" class="form-range" id="custom-nodes" min="10" max="500">
          <label for="custom-neighbors" class="form-label">Neighbors</label>
          <input type="range" class="form-range" id="custom-neighbors" min="1" max="8">
          <label for="custom-vaccines" class="form-label">Vaccines</label>
          <input type="range" class="form-range" id="custom-vaccines" min="1" max="100">
          <label for="custom-refusers" class="form-label">Refusers</label>
          <input type="range" class="form-range" id="custom-refusers" min="10" max="100">
          <label for="custom-outbreaks" class="form-label">Outbreaks</label>
          <input type="range" class="form-range" id="custom-outbreaks" min="1" max="5">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="custom-launch">Launch</button>
        </div>
      </div>
    </div>
  </div>

  <audio id="audio"><source src="assets/pop.wav" type="audio/wav"></audio>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" integrity="sha512-oJp0DdQuQQrRsKVly+Ww6fAN1GwJN7d1bi8UubpEbzDUh84WrJ2CFPBnT4LqBCcfqTcHR5OGXFFhaPe3g1/bzQ==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js" integrity="sha512-Meww2sXqNHxI1+5Dyh/9KAtvI9RZSA4c1K2k5iL02oiPO/RH3Q30L3M1albtqMg50u4gRTYdV4EXOQqXEI336A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="assets/common.js" type="text/javascript"></script>
  <script src="assets/game.js" type="text/javascript"></script>

</body>
</html>
